<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Quizz interactif javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>Bienvenue dans le Quiz !</h1>
        <button id="start-btn">Commencer le quiz</button>
    </div>

    <div id="quiz-container" style="display: none;">
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="question-text"></div>
        <div id="answers-container"></div>
        <button id="next-btn">Question Suivante</button>
        <button id="submit-btn" style="display:none;">Valider</button>
    </div>

    <div id="result-screen" style="display: none;">
        <h2>Votre score est de :</h2>
        <p id="score-text"></p>
        <button id="restart-btn">Rejouer</button>        
    </div>

    <script src="main.js"></script>
</body>
</html>
